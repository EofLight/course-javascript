<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="map" style="width: 100%; height: 100vh;"></div>
    <script type='template' id='addFormTemplate'>
        <div class="review-list"></div>
        <div class="form" data-role="review-form">
          <h3>Отзыва:</h3>
          <div class="field">
            <input type="text" data-role="review-name" placeholder="Укажите ваше имя">
          </div>
          <div class="field">
            <input type="text" data-role="review-place" placeholder="Укажите место">
          </div>
          <div class="field">
            <textarea data-role="review-text" placeholder="Оставьте отзыв" rows="5"></textarea>
          </div>
          <button data-role="review-add">Добавить</button>
          <span class="form-error"></span>
        </div>
      </script>
      <script type="module"src="./index.js"></script>
    
</body>

</html>
